<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enlaces en HTML</title>
    <!-- Enlace a archivo css externo -->
    <link rel="stylesheet" 
          href="css/estilos.css">
</head>
<body>
    <h1>Ejemplos de Enlaces</h1>
    <!-- Enlace a url externa -->
    <a href="http://www.elmundo.es/">
        Ir a El Mundo
    </a>
    <!-- Enlace a url externa en nueva pestaña -->
    <a href="http://www.elmundo.es/" target="_blank">
        Ir a El Mundo
    </a>
    <hr>
    <!-- Enlace a recurso propio con ruta relativa -->
    <a href="contacto.html">Ir a Contacto</a>
    <!-- Enlace a elemento de un recurso propio  -->
    <a href="contacto.html#legal">Aviso Legal</a>
    <hr>
    <!-- Enlace a pagina con ruta relativa -->
    <a href="blog/blog.html">Ir a Blog</a>
    <!-- Enlace a página con ruta absoluta -->
    <a href="/Users/instructort/Documents/01 HTML/04 ENLACES EN HTML/blog/blog.html">Ir a Blog</a>
    <hr>
    <!-- Enlace a un documento pdf -->
    <a href="docs/ejemplo.pdf">
        Ver documentación
    </a>
    <!-- Enlace a un hoja de cálculo -->
    <a href="docs/hoja_calculo.ods">
        Ir a Hoja de Cálculo
    </a>
    <!-- Enlace a documento forzando descarga -->
    <a href="docs/ejemplo.pdf" download>
        Descargar impreso
    </a>
    <hr>
    <!-- Enlace para envío de correo electrónico -->
    <a href="mailto:info@acme.com?subject=Necesito información">
        info@acme.com
    </a>
    <hr>
    <!-- Enlace para llamada telefónica -->
    <a href="tel:+34900024365">
        900 024 365
    </a>
    <!-- Enlace para skype -->
    <a href="skype:nombreusuario?call">
        Contacta con nosotros
    </a>
    <hr>
    <!-- Enlace a código JavaScript -->
    <a href="javascript:alert('¿Quieres ganar un Ferrari?')">
        Descarga Juego de Tronos Completo
    </a>
</body>
</html>
